<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  font-size: 22px;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 100px;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>ğŸ’– Nirali, will you be my Valentine? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

noBtn.style.left = "120px";
noBtn.style.top = "50px";

function moveNo() {
  const x = Math.random() * 200;
  const y = Math.random() * 60;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("mouseover", moveNo);

yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>YAYYYYY ğŸ’â¤ï¸</h1>
    <p>You just made me the happiest person ğŸ¥¹</p>
    <p>Happy Valentineâ€™s Day ğŸ’–</p>
  `;
  startConfetti();
});

function startConfetti() {
  for(let i=0;i<80;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2+2) + "s";
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
